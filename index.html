<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Squares</title>
  </head>
  <body>
    <h6>Flexbox</h6>
    <div class="flex__example">
      <!-- Flexbox main container -->
      <div class="container one">
        <!-- Flexbox first container -->
        <div class="boxsquare"></div>
        <div class="boxsquare"></div>
        <div class="boxsquare"></div>
      </div>
      <div class="container two">
        <!-- Flexbox second container -->
        <div class="boxstrech"></div>
        <div class="boxstrech"></div>
        <div class="boxstrech"></div>
      </div>
      <div class="container three">
        <!-- Flexbox third container -->
        <div class="boxsquare"></div>
        <div class="boxsquare"></div>
        <div class="boxsquare"></div>
      </div>
      <div class="container four">
        <!--  fourth container -->
        <div class="boxsquare"></div>
        <div class="boxsquare"></div>
        <div class="boxsquare twelve"></div>
      </div>
      <div class="container five">
        <!--  fifth container -->
        <div class="boxstrech">some text</div>
        <div class="boxshort">some text</div>
        <div class="boxstrech">some text</div>
      </div>
      <div class="container six">
        <!-- sixth container -->
        <div class="boxsquare"></div>
        <div class="boxlong seventeen"></div>
        <div class="boxsquare"></div>
      </div>
    </div>
  </body>
</html>
