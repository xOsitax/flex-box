<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Squares</title>
  </head>
  <body>
    <h6>Flexbox</h6>
    <div class="flex__example">
      <!-- Flexbox main container -->
      <div class="container one">
        <!-- Flexbox first container -->
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="box third"></div>
      </div>
      <div class="container two">
        <!-- Flexbox second container -->
        <div class="box1 fourth"></div>
        <div class="box1 five"></div>
        <div class="box1"></div>
      </div>
      <div class="container three">
        <!-- Flexbox third container -->
        <div class="box2 seven"></div>
        <div class="box2 eight"></div>
        <div class="box2 nine"></div>
      </div>
      <div class="container four">
        <!--  fourth container -->
        <div class="box3 ten"></div>
        <div class="box3 eleven"></div>
        <div class="box3 twelve"></div>
      </div>
      <div class="container five">
        <!--  fifth container -->
        <div class="box4 thirteen">some text</div>
        <div class="box4 fourteen">some text</div>
        <div class="box4 fifteen">some text</div>
      </div>
      <div class="container six">
        <!-- sixth container -->
        <div class="box5 sixteen"></div>
        <div class="box5 seventeen"></div>
        <div class="box5 eighteen"></div>
      </div>
    </div>
  </body>
</html>
